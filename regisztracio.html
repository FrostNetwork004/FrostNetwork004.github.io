<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="regisztraciocss.css">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Regisztráció</h2>
            <input type="text" placeholder="Felhasználónév" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Jelszó" required>
            <input type="password" placeholder="Jelszó megerősítése" required>
            <button type="submit">Regisztráció</button>
            <p>Már van fiókod? <a href="#">Bejelentkezés</a></p>
        </form>
    </div>
</body>
</html>
